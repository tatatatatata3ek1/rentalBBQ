<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レンタルBBQ予約フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">ご氏名</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" placeholder="">
        </div>
        <p class="mt-3">レンタルご希望日</p>
        <div>
            <input class="form-control w-100 mt-1" name="udetate">
        </div>
        <div>
            <p class="mt-3">レンタル内容</p>
        </div>
        <div>    
            <label class="mt-3">囲炉裏テーブル</label>
            <select name="table" id="table">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            </select>
        </div>
        <div>    
            <label class="mt-3">バーベキューコンロ</label>
            <select name="konro">
            <option value="option1">0</option>
            <option value="option2">1</option>
            <option value="option3">2</option>
            <option value="option3">3</option>
            <option value="option3">4</option>
            <option value="option3">5</option>
            </select>
        </div>
         <div>    
            <label class="mt-3">バーベキュー用固形燃料</label>
            <select name="fuel">
            <option value="option1">0</option>
            <option value="option2">1</option>
            <option value="option3">2</option>
            <option value="option3">3</option>
            <option value="option3">4</option>
            <option value="option3">5</option>
            <option value="option1">6</option>
            <option value="option2">7</option>
            <option value="option3">8</option>
            <option value="option3">9</option>
            <option value="option3">10</option>
            </select>
        </div>
        <div>    
            <label class="mt-3">アウトドアチェア</label>
            <select name="chair">
            <option value="option3">0</option>
            <option value="option1">1</option>
            <option value="option2">2</option>
            <option value="option3">3</option>
            <option value="option3">4</option>
            <option value="option3">5</option>
            <option value="option3">6</option>
            <option value="option3">7</option>
            <option value="option3">8</option>
            <option value="option3">9</option>
            <option value="option3">10</option>
            </select>
        </div>
         <div>    
            <label class="mt-3">日除けタープ</label>
            <select name="tarp">
            <option value="option1">0</option>
            <option value="option2">1</option>
            <option value="option3">2</option>
            <option value="option3">3</option>
            <option value="option3">4</option>
            <option value="option3">5</option>
            </select>
        </div>
        <p class="mt-3">地域限定宅配レンタル（ご希望の場合ご住所をご記入下さい。）</p>
        <div>
            <input class="form-control w-100 mt-1" name="haikin">
        </div>
        <p class="mt-3">その他</p>
        <div>
            <input class="form-control w-100 mt-1" name="sukuwat">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2003520013-XGb1Jkxm";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const udetate = $('input[name="udetate"]').val();
                const table  = $('input[var age = document.getElementById("table");]').val();
                const konro  = $('input[name="konro"]').val();
                const fuel = $('input[name="fuel"]').val();
                const chair  = $('input[name="chair"]').val();
                const tarp  = $('input[name="tarp"]').val();
                const haikin  = $('input[name="haikin"]').val();
                const sukuwat = $('input[name="sukuwat"]').val();
                const msg = `氏名：${name}\nレンタル希望日：${udetate}\n囲炉裏テーブル：${table}\nバーベキューコンロ：${konro}\n固形燃料：${fuel}\nアウトドアチェア：${chair}\nタープ：${tarp}\n宅配先住所：${haikin}\nその他：${sukuwat}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
